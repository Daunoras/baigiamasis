{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div id="atitraukta" class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <h1>Delete</h1>
            <h2>Do you really want to delete {{ object.sciname }}?</h2>
        </fieldset>
        <div class="form-group">
            <button id="destroy" type="submit">Confirm</button>
            <a  href="{% url 'plant-details' object.id %}"><button>Cancel</button></a>
        </div>
    </form>
    </div>
{% endblock content %}
